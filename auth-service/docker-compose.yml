# docker-compose.yml
version: '3.8'
services:
  auth-service:
    build: .
    ports:
      - "8081:80"  # Mapea puerto 8081 local al 80 del contenedor
    environment:
      - DB_HOST=mysql-auth
      - DB_NAME=auth_db
      - DB_USER=root
      - DB_PASS=password
      - JWT_SECRET=mi-clave-secreta-jwt-muy-segura-para-ecommerce
    depends_on:
      - mysql-auth
    volumes:
      - ./logs:/var/www/html/logs

  mysql-auth:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=auth_db
    ports:
      - "3307:3306"  # Puerto diferente para no conflictos
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/Database/Migrations:/docker-entrypoint-initdb.d

volumes:
  mysql_data: