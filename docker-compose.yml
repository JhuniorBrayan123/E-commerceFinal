services:
  # Frontend - React
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - ecommerce-net
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # API Gateway - Spring Boot
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    networks:
      - ecommerce-net
    depends_on:
      - postgres

  # Catalog Service - Django
  catalog-service:
    build: ./catalog-service
    ports:
      - "8001:8000"
    networks:
      - ecommerce-net
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://ecommerce_user:password@postgres:5432/ecommerce_db

  # Order Service - Spring Boot
  order-service:
    build: ./order-service
    ports:
      - "8002:8080"
    networks:
      - ecommerce-net
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ecommerce_db
      SPRING_DATASOURCE_USERNAME: ecommerce_user
      SPRING_DATASOURCE_PASSWORD: password

  # PostgreSQL Database (usando versión más reciente)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-net

volumes:
  postgres_data:

networks:
  ecommerce-net:
    driver: bridge