server:
  port: 8080

spring:
  application:
    name: payment-service

  datasource:
    # âœ… CORREGIDO: Usando 'payment-mysql' (nombre del servicio) y aÃ±adiendo 'allowPublicKeyRetrieval=true'.
    url: jdbc:mysql://payment-mysql:3306/payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: payment_user # Coincide con docker-compose.yml
    password: payment_password # Coincide con docker-compose.yml
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        # ðŸ’¡ RECOMENDACIÃ“N: Esta lÃ­nea ya no es estrictamente necesaria en Spring Boot 3 / Hibernate 6.
        # Spring Boot lo detecta automÃ¡ticamente. Puedes dejarla, pero es redundante (ver logs WARN).
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET:mi-clave-secreta-jwt-muy-segura-para-ecommerce}

jwt:
  secret: ${JWT_SECRET:mi-clave-secreta-jwt-muy-segura-para-ecommerce}
  expiration: 3600000

payment:
  gateways:
    yape:
      api-key: ${YAPE_API_KEY:demo-key}
      secret-key: ${YAPE_SECRET_KEY:demo-secret}
      merchant-id: ${YAPE_MERCHANT_ID:merchant-demo}
      base-url: https://api.yape.com/v1
      simulated-delay-ms: 200
      failure-threshold: 3000

    stripe:
      secret-key: ${STRIPE_SECRET_KEY:sk_test_default}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_default}
      timeout: 30000
      base-url: https://api.stripe.com/v1
      simulated-delay-ms: 150

    paypal:
      client-id: ${PAYPAL_CLIENT_ID:default}
      client-secret: ${PAYPAL_CLIENT_SECRET:default}
      mode: sandbox
      min-delay-ms: 100
      max-delay-ms: 400

  webhook:
    timeout: 5000
    retry-attempts: 3

integration:
  django:
    jwt-secret: ${JWT_SECRET:mi-clave-secreta-jwt-muy-segura-para-ecommerce}
    base-url: http://localhost:8000
    timeout: 10000
  react:
    frontend-url: http://localhost:3000

django:
  service:
    url: http://localhost:8000
    endpoints:
      producto: /api/productos/{id}/
      sincronizar: /api/orders/sincronizar/

logging:
  level:
    com.example.payment_service: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO

notification:
  base-url: ${NOTIFICATION_BASE_URL:http://localhost:8000}
  retry-attempts: 3
  retry-backoff-ms: 500